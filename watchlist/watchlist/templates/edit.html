{% extends 'base.html' %}

{% block content %}
<h3>请编辑</h3>
<form method="post">
    电影名 <input type="text" name="title" autocomplete="off" required value="{{ movie.title }}">
    上映年份 <input type="text" name="year" autocomplete="off" required value="{{ movie.year }}">
    <input class="btn" type="submit" name="submit" value="更改">
</form>
{% endblock %}
